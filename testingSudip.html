<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="nutrient.js"></script>
    <style>
        .tbl{
            border: 1px solid black;
            width: 50%;
        }
    </style>
</head>
<body>
<input id="foodInput"><button id="foodBtn">Go</button>
<div class="tbl">
    <table>
        Nutrition Facts
        8 servings per container
        <hr>
        <thead>
        <tr>
            <th>Calories</th>
            <th>150</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Total Fat
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
