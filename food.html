<!DOCTYPE html>
<html>
  <head>
    <title>food.html</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel= "stylesheet" type="text/css" href="food.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src = "food.js"></script>
    <script src = "yelp.js"></script>
    <script src = "nutrient.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="nav-wrapper orange">
        <img id="logo" src="img/turtle_burger.png">
        <div id="searchBar"></div>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      </div>
      <div class="row">

        <div class="col s7">
          <div id="mapAndPic">
            <div id="pic"></div>
            <div id="map"></div>
          </div>
          <div id="question">
            <button class="submit btn green center-align" id="findMore">I want this!</button>
          </div>
        </div>
  
        <div class="col s4 offset-s1">
            <div class = "nutrition">
                <div>Nutrition Facts</div>
              <div class="nutritionTitles">
                  <div>Serving size</div>
                  <div>Calories</div>
                  <div>Carbohydrate</div>
                  <div>Protein</div>
                  <div>Fat</div>
                  <div>Sugar</div>
                  <div>Sodium</div>
                  <div>Cholesterol</div>
              </div>
              <div class="nutritionValue">
                <div class="serving">1</div>
                <div class="calories">100</div>
                <div class="carbohydrate">10</div>
                <div class="protein">10</div>
                <div class="fat">5</div>
                <div class="sugar">3</div>
                <div class="sodium">200</div>
                <div class="cholesterol">20</div>
              </div>
            </div>
            <div class = "yelp container">
                <div class="row">
                  <div class="yelpImage">
                    <img src="img/turtle_burger.png">
                  </div>
                  <div class="yelpTitle nav-wrapper orange">
                    <div class="name">Taco Bell</div>
                    <div class="reviews">4.0, 3stars, 100 reviews, $$</div>
                    <div class="type">Mexcican</div>
                    <div class="openOrClosed">Open</div>
                    <button class="link btn red hoverable">Website</button>
                  </div>
                  <div class="yelpInfo">
                    <div class="address">9200 Irvine</div>
                    <div class="phone">911-911-9111</div>
                    <div class="hours"></div>
                  </div>
                </div>
              </div>

        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD08VLkun5YCMQytEJFegXC0W70ODQkf-Y&libraries=places&callback=initAutocomplete"></script>

  </body>
</html>
